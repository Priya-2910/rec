<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Layered Image Display</title>
 <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
 />
 <style>
   .image-container {
     position: relative;
     width: 300px;
     height: 200px;
     margin-bottom: 20px;
   }
 
   .layered-img {
     position: absolute;
     width: 100%;
     height: 100%;
     object-fit: cover;
   }
 </style>
</head>
<body class="p-4">
 
 <div class="image-container">
   <img src="img1.jpg" id="img1" class="layered-img" style="z-index: 1;" />
   <img src="img2.jpg" id="img2" class="layered-img" style="z-index: 2;" />
   <img src="img3.jpg" id="img3" class="layered-img" style="z-index: 3;" />
 </div>
 
 <div class="btn-group">
   <button id="btn1" class="btn btn-primary">Image 1</button>
   <button id="btn2" class="btn btn-success">Image 2</button>
   <button id="btn3" class="btn btn-danger">Image 3</button>
 </div>
 
<script>
document.addEventListener("DOMContentLoaded", () => {
 const buttons = ["btn1", "btn2", "btn3"];
 const images = ["img1", "img2", "img3"];
 
 
 document.getElementById("img1").style.zIndex = "1";
 document.getElementById("img2").style.zIndex = "2";
 document.getElementById("img3").style.zIndex = "3";
 
 buttons.forEach((btnId, index) => {
   document.getElementById(btnId).addEventListener("click", () => {
     images.forEach((imgId, imgIndex) => {
       document.getElementById(imgId).style.zIndex =
         imgIndex === index ? "10" : "1";
     });
   });
 });
});
</script>
 
 
</body>
</html>
